<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Team | Paradise RP</title>
    <style>
        /* Registration specific styles */
        .registration-form {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(44, 62, 80, 0.8);
            padding: 30px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .member-list {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="../images/logo.png" alt="Logo" class="logo">
            <nav>
                <a href="../index.html">Home</a>
                <a href="../events.html">Events</a>
                <a href="register.html" class="active">Register</a>
            </nav>
        </header>

        <main>
            <form id="teamRegistration" class="registration-form">
                <h2><i class="fas fa-users"></i> Register Your Team</h2>
                
                <div class="form-group">
                    <label>Event:</label>
                    <select id="eventSelect">
                        <option value="business-war">Business War</option>
                        <option value="street-race">Street Race Championship</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Team Name:</label>
                    <input type="text" id="teamName" required>
                </div>
                
                <div class="form-group">
                    <label>Team Leader:</label>
                    <input type="text" id="teamLeader" required>
                </div>
                
                <div class="form-group">
                    <label>Team Members (Minimum 4):</label>
                    <div class="member-list" id="memberList">
                        <input type="text" class="member-input" required>
                        <input type="text" class="member-input" required>
                        <input type="text" class="member-input" required>
                        <input type="text" class="member-input" required>
                    </div>
                    <button type="button" onclick="addMember()" class="btn">
                        <i class="fas fa-plus"></i> Add Member
                    </button>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-check"></i> Submit Registration
                </button>
            </form>
        </main>
    </div>

    <script>
        let memberCount = 4;
        
        function addMember() {
            memberCount++;
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.className = 'member-input';
            newInput.required = true;
            document.getElementById('memberList').appendChild(newInput);
        }
        
        document.getElementById('teamRegistration').onsubmit = function(e) {
            e.preventDefault();
            alert('Team registration submitted successfully!');
            window.location.href = '../events.html';
        };
    </script>
</body>
</html>
