<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Paradise Roleplay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #D4AF37;
            --black: #121212;
            --darker-black: #0a0a0a;
            --glass: rgba(30, 30, 30, 0.9);
            --glass-light: rgba(255, 255, 255, 0.15);
            --success: #4CAF50;
            --danger: #F44336;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        body {
            background: var(--black) url('../img/bg-pattern.png');
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 0 20px;
        }
        
        /* Login Card */
        .login-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            border-top: 4px solid var(--gold);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gold), var(--dark-gold));
        }
        
        /* Logo */
        .login-logo {
            width: 80px;
            margin-bottom: 20px;
        }
        
        /* Header */
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--gold);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--gold);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 8px;
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--darker-black);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        /* Footer Links */
        .login-footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.7);
        }
        
        .login-footer a {
            color: var(--gold);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        /* Error Message */
        .error-message {
            color: var(--danger);
            background: rgba(244, 67, 54, 0.1);
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: left;
            font-size: 0.85rem;
        }
        
        .error-message i {
            margin-right: 8px;
        }
        
        /* Remember Me */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 10px;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="../img/logo.png" alt="Paradise Roleplay" class="login-logo">
            
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Access the Paradise Roleplay control panel</p>
            </div>
            
            <!-- Error Message (hidden by default) -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Invalid username or password</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="login-footer">
                <p>Forgot your password? <a href="forgot-password.html">Reset it here</a></p>
                <p>Return to <a href="../index.html">main website</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Hardcoded credentials for demo (replace with actual authentication)
            const validCredentials = {
                'admin': 'paradise@2023',
                'staff': 'prpk@staff123',
                'moderator': 'mod@pass456'
            };
            
            // Check credentials
            if (validCredentials[username] && validCredentials[username] === password) {
                // Successful login
                document.getElementById('errorMessage').style.display = 'none';
                
                // In a real app, you would:
                // 1. Send credentials to server for verification
                // 2. Handle the authentication token
                // 3. Redirect to dashboard
                
                // For demo, we'll simulate a successful login
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = 'dashboard.html';
            } else {
                // Failed login
                document.getElementById('errorText').textContent = 'Invalid username or password';
                document.getElementById('errorMessage').style.display = 'block';
                
                // Shake animation for error
                document.getElementById('loginForm').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('loginForm').classList.remove('shake');
                }, 500);
            }
        });
        
        // Add shake animation to CSS
        const style = document.createElement('style');
        style.textContent = `
            .shake {
                animation: shake 0.5s;
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
