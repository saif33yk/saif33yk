<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | Paradise RP</title>
    <link rel="stylesheet" href="../../css/staff.css">
</head>
<body>
    <div class="login-container">
        <form id="staffLogin" onsubmit="return login()">
            <img src="../../images/logo.png" alt="Logo" class="logo">
            <h2><i class="fas fa-user-shield"></i> Staff Login</h2>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div class="links">
                <a href="../../events.html">Back to Events</a>
            </div>
        </form>
    </div>

    <script>
        function login() {
            // Simple validation for demo
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === 'admin' && password === 'paradise123') {
                localStorage.setItem('staffAuth', 'true');
                window.location.href = 'dashboard.html';
                return false;
            } else {
                alert('Invalid credentials');
                return false;
            }
        }
    </script>
</body>
</html>
