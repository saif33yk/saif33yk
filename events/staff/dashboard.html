<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard | Paradise RP</title>
    <link rel="stylesheet" href="../../css/staff.css">
</head>
<body>
    <div class="staff-container">
        <aside class="sidebar">
            <img src="../../images/logo.png" alt="Logo" class="logo">
            <nav>
                <a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="admin.html"><i class="fas fa-cog"></i> Admin Panel</a>
                <a href="messages.html"><i class="fas fa-envelope"></i> Messages</a>
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>
        
        <main class="content">
            <h1><i class="fas fa-tachometer-alt"></i> Staff Dashboard</h1>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>Active Events</h3>
                    <p>2</p>
                </div>
                <div class="stat-card">
                    <h3>Registered Teams</h3>
                    <p>15</p>
                </div>
                <div class="stat-card">
                    <h3>New Messages</h3>
                    <p>3</p>
                </div>
            </div>
            
            <div class="quick-actions">
                <a href="admin.html?tab=events" class="btn">
                    <i class="fas fa-calendar-plus"></i> Create Event
                </a>
                <a href="admin.html?tab=teams" class="btn">
                    <i class="fas fa-users"></i> Manage Teams
                </a>
            </div>
        </main>
    </div>

    <script>
        // Check authentication
        if(!localStorage.getItem('staffAuth')) {
            window.location.href = 'login.html';
        }
        
        function logout() {
            localStorage.removeItem('staffAuth');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html
