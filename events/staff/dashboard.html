            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .sidebar-nav a:hover {
            background: rgba(255,215,0,0.1);
            color: var(--gold);

        .dashboard-title {

        }
