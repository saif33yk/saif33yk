<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business War | Paradise Roleplay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse all CSS from index.html */
        :root {
            --gold: #FFD700;
            --dark-gold: #D4AF37;
            --black: #121212;
            --glass: rgba(18, 18, 18, 0.85);
            --glass-light: rgba(255, 255, 255, 0.1);
        }
        
        /* Event specific styles */
        .event-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .event-banner {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid var(--gold);
        }
        
        .event-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .event-details {
                grid-template-columns: 1fr;
            }
        }
        
        .event-section {
            background: var(--glass);
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid var(--gold);
        }
        
        .event-section h3 {
            color: var(--gold);
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,215,0,0.2);
        }
        
        .rules-list {
            list-style-type: none;
        }
        
        .rules-list li {
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            display: flex;
            align-items: flex-start;
        }
        
        .rules-list li::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--gold);
            margin-right: 10px;
        }
        
        .prize-card {
            background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(212,175,55,0.1));
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--gold);
        }
        
        .prize-position {
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 5px;
        }
        
        .prize-amount {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .prize-details {
            margin-top: 10px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }
        
        .event-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        /* Reuse all other styles from index.html */
    </style>
</head>
