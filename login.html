<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Same head as home -->
</head>
<body data-page="login">
  <main class="auth-container">
    <div class="auth-tabs">
      <button class="tab-btn active" data-tab="user">User Login</button>
      <button class="tab-btn" data-tab="staff">Staff Login</button>
      <button class="tab-btn" data-tab="admin">Admin Login</button>
    </div>

    <div class="auth-forms">
      <!-- User Login Form -->
      <form id="userLoginForm" class="auth-form active">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="/register.html">Register</a></p>
      </form>

      <!-- Staff/Admin forms would be similar -->
    </div>
  </main>

  <script src="/assets/js/auth/login.js" type="module"></script>
</body>
</html>
