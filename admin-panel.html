<!DOCTYPE html>
<html>
<head>
    <title>Admin Control Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Admin Control Panel</h1>
        <button id="logout-btn">Logout</button>
    </header>
    
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#events">Event Management</a></li>
            <li><a href="#content">Content Management</a></li>
            <li><a href="#users">User Management</a></li>
            <li><a href="#settings">Site Settings</a></li>
        </ul>
    </nav>
    
    <main>
        <!-- Dashboard Section -->
        <section id="dashboard">
            <h2>Site Analytics</h2>
            <div class="stats-grid">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </section>
        
        <!-- Event Management Section -->
        <section id="events" class="hidden">
            <h2>Event Management</h2>
            <form id="event-form">
                <input type="text" id="event-title" placeholder="Event Title" required>
                <textarea id="event-desc" placeholder="Event Description" required></textarea>
                <input type="datetime-local" id="event-date" required>
                <input type="text" id="event-image" placeholder="Image URL">
                <button type="submit">Create Event</button>
            </form>
            
            <div class="events-list">
                <!-- Events will be populated by JavaScript -->
            </div>
        </section>
        
        <!-- Other sections would go here -->
    </main>
    
    <script src="admin-panel.js"></script>
</body>
</html>
