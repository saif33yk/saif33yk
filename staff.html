<!DOCTYPE html>
<html>
<head>
    <title>Staff Hierarchy - Paradise RP Pakistan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #D4AF37;
            --black: #121212;
            --glass: rgba(18, 18, 18, 0.85);
        }
        
        body {
            background: var(--black) url('../img/bg-pattern.png');
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('../img/banner.jpg') center/cover;
            text-align: center;
            padding: 80px 0;
            border-bottom: 4px solid var(--gold);
        }
        
        .staff-hierarchy {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .tier {
            margin-bottom: 30px;
            border-left: 3px solid var(--gold);
            padding-left: 20px;
        }
        
        .tier-1 { margin-left: 0px; }
        .tier-2 { margin-left: 40px; }
        .tier-3 { margin-left: 80px; }
        .tier-4 { margin-left: 120px; }
        
        .role-card {
            background: var(--glass);
            border: 2px solid var(--gold);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .role-card:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }
        
        .role-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            object-fit: cover;
            margin-right: 15px;
        }
        
        .role-title {
            color: var(--gold);
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .role-name {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="../img/logo.png" alt="Paradise RP" class="logo">
        <h1>STAFF HIERARCHY</h1>
    </header>
    
    <nav class="nav"><!-- Same navigation as before --></nav>
    
    <div class="staff-hierarchy">
        <!-- Tier 1: Server Owner -->
        <div class="tier tier-1">
            <div class="role-card">
                <img src="../img/staff/desi_gabru.jpg" alt="Desi Gabru">
                <div>
                    <div class="role-title">SERVER OWNER</div>
                    <div class="role-name">Desi Gabru</div>
                </div>
            </div>
        </div>
        
        <!-- Tier 2: Project Management -->
        <div class="tier tier-2">
            <div class="role-card">
                <img src="../img/staff/mrjayplays.jpg" alt="MrJayPlays">
                <div>
                    <div class="role-title">PROJECT MANAGEMENT</div>
                    <div class="role-name">MrJayPlays</div>
                </div>
            </div>
        </div>
        
        <!-- Tier 3: Server Managers & Developer -->
        <div class="tier tier-3">
            <div class="role-card">
                <img src="../img/staff/pan.jpg" alt="Pan">
                <div>
                    <div class="role-title">SERVER MANAGER</div>
                    <div class="role-name">Pan</div>
                </div>
            </div>
            
            <div class="role-card">
                <img src="../img/staff/onni_uh.jpg" alt="Onni Uh">
                <div>
                    <div class="role-title">DEVELOPER</div>
                    <div class="role-name">Onni Uh</div>
                </div>
            </div>
            
            <div class="role-card">
                <img src="../img/staff/zigana.jpg" alt="Zigana">
                <div>
                    <div class="role-title">SERVER MANAGER</div>
                    <div class="role-name">Zigana</div>
                </div>
            </div>
        </div>
        
        <!-- Tier 4: Admins -->
        <div class="tier tier-4">
            <!-- Chief Admins -->
            <div class="role-card">
                <img src="../img/staff/rt.jpg" alt="RT">
                <div>
                    <div class="role-title">CHIEF ADMINISTRATOR</div>
                    <div class="role-name">RT</div>
                </div>
            </div>
            
            <div class="role-card">
                <img src="../img/staff/bullet_punjabi.jpg" alt="Bullet Punjabi">
                <div>
                    <div class="role-title">CHIEF ADMINISTRATOR</div>
                    <div class="role-name">Bullet Punjabi</div>
                </div>
            </div>
            
            <div class="role-card">
                <img src="../img/staff/veshi.jpg" alt="Veshi">
                <div>
                    <div class="role-title">CHIEF ADMINISTRATOR</div>
                    <div class="role-name">Veshi</div>
                </div>
            </div>
            
            <!-- Head Admin -->
            <div class="role-card">
                <img src="../img/staff/rock.jpg" alt="Rock">
                <div>
                    <div class="role-title">HEAD ADMINISTRATOR</div>
                    <div class="role-name">Rock</div>
                </div>
            </div>
            
            <!-- Admins -->
            <div class="role-card">
                <img src="../img/staff/saif.jpg" alt="Saif">
                <div>
                    <div class="role-title">ADMINISTRATOR</div>
                    <div class="role-name">Saif</div>
                </div>
            </div>
            
            <div class="role-card">
                <img src="../img/staff/kj.jpg" alt="KJ">
                <div>
                    <div class="role-title">ADMINISTRATOR</div>
                    <div class="role-name">KJ</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
