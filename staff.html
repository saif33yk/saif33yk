<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Paradise RP Pakistan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #D4AF37;
            --black: #121212;
            --glass: rgba(18, 18, 18, 0.85);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: var(--black) url('img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
            text-align: center;
            padding: 60px 20px;
            border-bottom: 4px solid var(--gold);
            height: auto;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            height: 80px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: var(--gold);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 10px 5px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .nav-btn {
            color: white;
            text-decoration: none;
            margin: 5px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .nav-btn:hover {
            background: var(--gold);
            color: var(--black);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .staff-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: var(--glass);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .staff-tier {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tier-label {
            width: 100%;
            text-align: center;
            color: var(--gold);
            font-size: 1.8rem;
            margin: 30px 0 20px;
            position: relative;
        }
        
        .staff-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--gold);
            border-radius: 8px;
            width: 220px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .staff-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        
        .staff-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--gold);
            margin-bottom: 15px;
        }
        
        .staff-role {
            color: var(--gold);
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .staff-name {
            font-size: 1rem;
        }
        
        .owner-card {
            width: 300px;
            border-width: 3px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
        
        .owner-card img {
            width: 150px;
            height: 150px;
        }
        
        .return-home {
            display: block;
            width: max-content;
            margin: 40px auto 20px;
            padding: 12px 30px;
            background: var(--gold);
            color: var(--black);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            transition: all 0.3s;
        }
        
        .return-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .staff-card {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <img src="img/logo.png" alt="Server Logo" class="logo">
            <h1>STAFF HIERARCHY</h1>
        </div>
    </header>
    
    <nav class="nav">
        <a href="index.html" class="nav-btn"><i class="fas fa-home"></i> Home</a>
        <a href="about.html" class="nav-btn"><i class="fas fa-info-circle"></i> About</a>
        <a href="rules.html" class="nav-btn"><i class="fas fa-book"></i> Rules</a>
        <a href="staff.html" class="nav-btn active"><i class="fas fa-users"></i> Staff</a>
        <a href="gangs.html" class="nav-btn"><i class="fas fa-mask"></i> Gangs</a>
        <a href="hall-of-fame.html" class="nav-btn"><i class="fas fa-trophy"></i> Hall of Fame</a>
        <a href="events.html" class="nav-btn"><i class="fas fa-calendar-star"></i> Events</a>
        <a href="https://discord.gg/yourlink" class="nav-btn" target="_blank"><i class="fab fa-discord"></i> Discord</a>
    </nav>
    
    <div class="staff-container">
        <!-- Server Owner -->
        <div class="staff-tier">
            <div class="staff-card owner-card">
                <img src="img/staff/owner.jpg" alt="Server Owner">
                <div class="staff-role">SERVER OWNER</div>
                <div class="staff-name">Desi Gabru</div>
            </div>
        </div>
        
        <!-- Project Team -->
        <div class="tier-label">PROJECT TEAM</div>
        <div class="staff-tier">
            <div class="staff-card">
                <img src="img/staff/ali_ahmed.jpg" alt="Project Management">
                <div class="staff-role">PROJECT MANAGEMENT</div>
                <div class="staff-name">Ali Ahmed</div>
            </div>
            
            <div class="staff-card">
                <img src="img/staff/mrjay.jpg" alt="MrJayPlays">
                <div class="staff-role">MRJAYPLAYS</div>
                <div class="staff-name">MrJayPlays</div>
            </div>
            
            <div class="staff-card">
                <img src="img/staff/jani.jpg" alt="Jani">
                <div class="staff-role">JANI</div>
                <div class="staff-name">Jani</div>
            </div>
        </div>
        
        <!-- Add more staff tiers as needed -->
    </div>
    
    <a href="index.html" class="return-home">
        <i class="fas fa-arrow-left"></i> Return to Home
    </a>
</body>
</html>
