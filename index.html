<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Roleplay Pakistan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #D4AF37;
            --black: #121212;
            --glass: rgba(18, 18, 18, 0.85);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: var(--black) url('img/bg-pattern.png');
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header with Banner */
        .header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('img/banner.jpg') center/cover;
            text-align: center;
            padding: 60px 20px;
            border-bottom: 4px solid var(--gold);
            height: auto;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header h1 {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            color: var(--gold);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 10px 5px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .nav-btn {
            color: white;
            text-decoration: none;
            margin: 5px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .nav-btn:hover {
            background: var(--gold);
            color: var(--black);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            text-align: center;
            width: 100%;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--black);
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            font-size: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }
        
        .btn-discord {
            background: linear-gradient(135deg, #5865F2, #4752C4);
            color: white;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header {
                padding: 40px 15px;
                min-height: 250px;
            }
            
            .nav-btn {
                padding: 6px 10px;
                font-size: 0.65rem;
                margin: 3px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .nav {
                padding: 8px 2px;
            }
            
            .nav-btn {
                padding: 5px 8px;
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Banner -->
    <header class="header">
        <div>
            <h1>PARADISE ROLEPLAY</h1>
            <p>Pakistan's #1 GTA Roleplay Server</p>
        </div>
    </header>
    
    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html" class="nav-btn"><i class="fas fa-home"></i> Home</a>
        <a href="about.html" class="nav-btn"><i class="fas fa-info-circle"></i> About</a>
        <a href="rules/index.html" class="nav-btn"><i class="fas fa-book"></i> Rules</a>
        <a href="staff.html" class="nav-btn"><i class="fas fa-users"></i> Staff</a>
        <a href="gangs.html" class="nav-btn"><i class="fas fa-mask"></i> Gangs</a>
        <a href="wall-of-fame.html" class="nav-btn"><i class="fas fa-trophy"></i> Hall of Fame</a>
        <a href="events.html" class="nav-btn"><i class="fas fa-calendar-star"></i> Events</a>
        <a href="https://discord.gg/prpk" class="nav-btn" target="_blank"><i class="fab fa-discord"></i> Discord</a>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        <h2>Welcome to Paradise Roleplay</h2>
        <p>Experience the most immersive Pakistani GTA RP server with custom features, gangs, and realistic roleplay.</p>
        
        <div style="margin-top: 30px;">
            <a href="join.html" class="btn">Join Now</a>
            <a href="https://discord.gg/prpk" class="btn btn-discord"><i class="fab fa-discord"></i> Join Discord</a>
        </div>
    </main>
</body>
</html>
