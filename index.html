<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Roleplay Pakistan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #D4AF37;
            --black: #121212;
            --glass: rgba(18, 18, 18, 0.85);
        }
        
        body {
            background: var(--black) url('./img/bg-pattern.png');
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header with Logo */
        .header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('img/banner.jpg') center/cover;
            text-align: center;
            padding: 100px 0;
            position: relative;
            border-bottom: 4px solid var(--gold);
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-main {
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin: 0;
            line-height: 1;
        }
        
        .logo-sub {
            font-size: 1.8rem;
            color: white;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        /* Three Lines Under Logo */
        .logo-lines {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .logo-line {
            height: 3px;
            width: 60px;
            background: var(--gold);
            margin: 0 10px;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .nav-btn {
            color: white;
            text-decoration: none;
            margin: 0 12px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        .nav-btn:hover {
            background: var(--gold);
            color: var(--black);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--black);
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            margin: 15px 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }
        
        .btn-discord {
            background: linear-gradient(135deg, #5865F2, #4752C4);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Banner -->
    <header class="header">
        <div class="logo-container">
            <h1 class="logo-main">PARADISE</h1>
            <h2 class="logo-main">ROLEPLAY</h2>
            <div class="logo-lines">
                <div class="logo-line"></div>
                <div class="logo-line"></div>
                <div class="logo-line"></div>
            </div>
            <p class="logo-sub">PAKISTAN'S #1 GTA ROLEPLAY SERVER</p>
        </div>
    </header>
    
    <!-- Navigation with New Buttons -->
    <nav class="nav">
        <a href="index.html" class="nav-btn"><i class="fas fa-home"></i> Home</a>
        <a href="about.html" class="nav-btn"><i class="fas fa-info-circle"></i> About</a>
        <a href="rules.html" class="nav-btn"><i class="fas fa-book"></i> Rules</a>
        <a href="staff.html" class="nav-btn"><i class="fas fa-users"></i> Staff</a>
        <a href="gangs.html" class="nav-btn"><i class="fas fa-mask"></i> Top Gangs</a>
        <a href="wall-of-fame.html" class="nav-btn"><i class="fas fa-trophy"></i> Wall of Fame</a>
        <a href="events.html" class="nav-btn"><i class="fas fa-calendar-star"></i> Events</a>
        <a href="https://discord.gg.prpk" class="nav-btn" target="_blank"><i class="fab fa-discord"></i> Discord</a>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        <h2>Welcome to Paradise</h2>
        <p>Experience the ultimate Pakistani GTA RP server with custom JDM cars, gangs, and realistic roleplay.</p>
        
        <div>
            <a href="join.html" class="btn">Join Now</a>
            <a href="https://discord.gg.prpk" class="btn btn-discord"><i class="fab fa-discord"></i> Join Discord</a>
        </div>
    </main>
</body>
</html>
