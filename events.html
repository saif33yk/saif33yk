<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Paradise Roleplay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Event-specific styles */
        .event-card {
            background: rgba(44, 62, 80, 0.8);
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #f39c12;
        }
        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Paradise Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="events.html" class="active">Events</a>
                <a href="events/register.html">Register</a>
                <a href="events/staff/login.html">Staff</a>
            </nav>
        </header>

        <main>
            <h1>Current Events</h1>
            
            <div class="event-card">
                <h2>Business War</h2>
                <p><i class="fas fa-calendar-alt"></i> June 15-22, 2023</p>
                <p>Battle for control of the city's underground businesses</p>
                <div class="event-actions">
                    <a href="events/business-war/" class="btn">Details</a>
                    <a href="events/register.html" class="btn">Register Team</a>
                </div>
            </div>
            
            <div class="event-card">
                <h2>Street Race Championship</h2>
                <p><i class="fas fa-calendar-alt"></i> July 1-7, 2023</p>
                <p>High-speed races through the city streets</p>
                <div class="event-actions">
                    <a href="#" class="btn">Details</a>
                    <a href="events/register.html" class="btn">Register</a>
                </div>
            </div>
        </main>
    </div>

</html>
