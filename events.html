<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Paradise Roleplay Pakistan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/favicon-32x32.png">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #D4AF37;
            --black: #121212;
            --glass: rgba(18, 18, 18, 0.85);
            --glass-light: rgba(255, 255, 255, 0.1);
            --success: #4CAF50;
            --danger: #F44336;
        }
        
        body {
            background: var(--black) url('img/bg-pattern.png');
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 50px 0;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('img/events-banner.jpg') center/cover;
            border-bottom: 4px solid var(--gold);
            margin-bottom: 30px;
            position: relative;
        }
        
        /* Auth Status */
        .auth-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .auth-status a {
            color: var(--gold);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .auth-status a:hover {
            text-decoration: underline;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: var(--glass);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            border-top: 4px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            color: var(--gold);
            transform: rotate(90deg);
        }
        
        .modal h2 {
            color: var(--gold);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gold);
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--dark-gold);
            border-radius: 5px;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--black);
            border: none;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,215,0,0.2);
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            color: var(--gold);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gold);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Rest of your existing styles... */
        /* (Keep all your existing event page styles here) */
        
        /* Message Box */
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            z-index: 1100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }
        
        .message-box.show {
            transform: translateX(0);
        }
        
        .message-box.success {
            background: var(--success);
        }
        
        .message-box.error {
            background: var(--danger);
        }
        
        /* Login Button */
        .login-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: var(--gold);
            border: 1px solid var(--gold);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
        }
        
        .login-toggle-btn:hover {
            background: var(--gold);
            color: var(--black);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="auth-status" id="authStatus">
            <a href="#" id="loginLink">Login</a>
        </div>
        <div class="container">
            <h1>Paradise Events</h1>
            <p class="subtitle">Weekly Business Wars • Monthly Gang Wars • Special RP Events</p>
        </div>
    </header>
    
    <div class="container">
        <!-- Your existing event content... -->
        <!-- (Keep all your existing event page HTML here) -->
    </div>

    <!-- Login Button -->
    <div class="login-toggle-btn" id="loginToggleBtn">
        <i class="fas fa-user"></i>
    </div>
    
    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2>Login to Paradise</h2>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="user">User Login</button>
                <button class="tab-btn" data-tab="staff">Staff Login</button>
                <button class="tab-btn" data-tab="admin">Admin Login</button>
            </div>
            
            <!-- User Login Form -->
            <div class="tab-content active" id="user-tab">
                <form id="userLoginForm">
                    <div class="form-group">
                        <label for="userUsername">Username</label>
                        <input type="text" id="userUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input type="password" id="userPassword" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="#" id="showRegister">Register</a></p>
                </form>
            </div>
            
            <!-- Staff Login Form -->
            <div class="tab-content" id="staff-tab">
                <form id="staffLoginForm">
                    <div class="form-group">
                        <label for="staffUsername">Staff Name</label>
                        <input type="text" id="staffUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="staffPassword">Access Code</label>
                        <input type="password" id="staffPassword" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
            
            <!-- Admin Login Form -->
            <div class="tab-content" id="admin-tab">
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminUsername">Admin Username</label>
                        <input type="text" id="adminUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Registration Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-modal" id="closeRegisterModal">&times;</span>
            <h2>User Registration</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button type="submit" class="login-btn">Register</button>
                <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>
        </div>
    </div>
    
    <!-- Message Box -->
    <div class="message-box" id="messageBox"></div>

    <script>
        // Database simulation
        let usersDatabase = JSON.parse(localStorage.getItem('paradiseUsers')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        
        // Staff credentials
        const staffCredentials = {
            'pan': { password: 'Xk9#pL23qW', access: 'full' },
            'zigana': { password: 'R7$mN45tYv', access: 'full' }
        };
        
        // Admin credentials
        const adminCredentials = {
            'admin': { password: 'Admin@123', access: 'full' }
        };
        
        // DOM Elements
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const closeModal = document.getElementById('closeModal');
        const closeRegisterModal = document.getElementById('closeRegisterModal');
        const loginToggleBtn = document.getElementById('loginToggleBtn');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const authStatus = document.getElementById('authStatus');
        const loginLink = document.getElementById('loginLink');
        const messageBox = document.getElementById('messageBox');
        
        // Tab elements
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // Forms
        const userLoginForm = document.getElementById('userLoginForm');
        const staffLoginForm = document.getElementById('staffLoginForm');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const registerForm = document.getElementById('registerForm');
        
        // Initialize auth status
        updateAuthStatus();
        
        // Event Listeners
        loginToggleBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
        });
        
        closeModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });
        
        closeRegisterModal.addEventListener('click', () => {
            registerModal.style.display = 'none';
        });
        
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.style.display = 'none';
            registerModal.style.display = 'flex';
        });
        
        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerModal.style.display = 'none';
            loginModal.style.display = 'flex';
        });
        
        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.style.display = 'flex';
        });
        
        // Tab switching
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.getAttribute('data-tab');
                
                // Update active tab button
                tabBtns.forEach(tb => tb.classList.remove('active'));
                btn.classList.add('active');
                
                // Update active tab content
                tabContents.forEach(tc => tc.classList.remove('active'));
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });
        
        // Form submissions
        userLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('userUsername').value;
            const password = document.getElementById('userPassword').value;
            
            const user = usersDatabase.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = { ...user, role: 'user' };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showMessage('Login successful!', 'success');
                updateAuthStatus();
                loginModal.style.display = 'none';
                userLoginForm.reset();
            } else {
                showMessage('Invalid username or password', 'error');
            }
        });
        
        staffLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('staffUsername').value.toLowerCase();
            const password = document.getElementById('staffPassword').value;
            
            if (staffCredentials[username] && staffCredentials[username].password === password) {
                currentUser = { username, role: 'staff', access: staffCredentials[username].access };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showMessage(`Staff login successful, ${username}!`, 'success');
                updateAuthStatus();
                loginModal.style.display = 'none';
                staffLoginForm.reset();
            } else {
                showMessage('Invalid staff credentials', 'error');
            }
        });
        
        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value.toLowerCase();
            const password = document.getElementById('adminPassword').value;
            
            if (adminCredentials[username] && adminCredentials[username].password === password) {
                currentUser = { username, role: 'admin', access: adminCredentials[username].access };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showMessage(`Admin login successful, ${username}!`, 'success');
                updateAuthStatus();
                loginModal.style.display = 'none';
                adminLoginForm.reset();
            } else {
                showMessage('Invalid admin credentials', 'error');
            }
        });
        
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (usersDatabase.some(u => u.username === username)) {
                showMessage('Username already exists', 'error');
                return;
            }
            
            const newUser = {
                id: Date.now(),
                username,
                email,
                password,
                registeredAt: new Date().toISOString()
            };
            
            usersDatabase.push(newUser);
            localStorage.setItem('paradiseUsers', JSON.stringify(usersDatabase));
            
            showMessage('Registration successful! Please login.', 'success');
            registerModal.style.display = 'none';
            registerForm.reset();
            loginModal.style.display = 'flex';
        });
        
        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
            if (e.target === registerModal) {
                registerModal.style.display = 'none';
            }
        });
        
        // Functions
        function updateAuthStatus() {
            if (currentUser) {
                authStatus.innerHTML = `Welcome, ${currentUser.username} | <a href="#" id="logoutLink">Logout</a>`;
                document.getElementById('logoutLink').addEventListener('click', logout);
            } else {
                authStatus.innerHTML = '<a href="#" id="loginLink">Login</a>';
            }
        }
        
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showMessage('Logged out successfully', 'success');
            updateAuthStatus();
        }
        
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type} show`;
            
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }
        
        // Your existing event page JavaScript...
        // (Keep your existing event page functionality here)
    </script>
</body>
</html>
